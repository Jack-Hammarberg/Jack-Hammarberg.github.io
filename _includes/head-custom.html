<script>
  function sendReadEvent(title, numberOfCharacters, author) {
    gtag('event','read_article', {
        "author": author,
        "title": title,
        "number_of_characters": numberOfCharacters,
    });
}
document.addEventListener("DOMContentLoaded", () => {
    
    const readArticleButton = document.getElementById("read-article-1")

    if (readArticleButton) {
        readArticleButton.addEventListener("click", () => {
            sendReadEvent("Article 1", 50, "Jack H")
        });
    
        document.getElementById("read-article-2").addEventListener("click", () => {
            sendReadEvent("Article 2", 100, "Chrille P")
        });
    
        document.getElementById("read-article-3").addEventListener("click", () => {
            sendReadEvent("Article 3", 150, "Oskar O")
        });
    }

});
  
  console.log("2023-01-31 2")
</script>
